<head>
  <title>Lending Library</title>
</head>

<body>
  <div id="categories-container" class="container">
    {{> categories}}
  </div>
</body>

<template name="categories">
  <div class="title">categories</div>
  <div id="categories">
    {{#each lists}}
      <div class="category">
        {{Category}}
      </div>
    {{/each}}
  </div>
</template>
