<head>
  <title>Lending Library</title>
</head>

<body>
  <h1>Lending Library</h1>
  <div id="categories-container" class="container">
    {{> categories}}
  </div>
  {{> hello}}
  {{> info}}
</body>

<template name="categories">
  <div class="title">categories</div>
  <div id="categories">
    {{#each lists}}
      <div class="category">
        {{Category}}
      </div>
    {{/each}}
  </div>
</template>

<template name="hello">
  <h2>my stuff</h2>
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com">Discussions</a></li>
  </ul>
</template>
